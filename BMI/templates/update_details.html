<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Base styles */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fffaf0;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        color: #388e3c;
        padding-top: 20px;
      }

      .form-container {
        margin-top: 20px;
        background-color: #dcefdc;
        border-radius: 10px;
        padding: 30px;
        width: 80%;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container input, .form-container select, .form-container button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }

      .form-container button {
        background-color: #388e3c;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #4caf50;
      }

      .form-container label {
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
        text-align: left;
      }

      .form-container .error {
        color: red;
        font-size: 14px;
      }

      .footer {
        margin-top: 30px;
        padding: 10px;
        background-color: #388e3c;
        color: white;
        font-size: 14px;
      }
    </style>
  </head>
  <body>

    <h1>Update Your Details</h1>

    <div class="form-container">
      <form action="{{ url_for('update_details') }}" method="POST">
        
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="{{ details.age }}" required><br>

        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" value="{{ details.height_cm }}" required><br>

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" name="weight" value="{{ details.weight_kg }}" required><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="male" {% if details.gender == 'male' %}selected{% endif %}>Male</option>
          <option value="female" {% if details.gender == 'female' %}selected{% endif %}>Female</option>
          <option value="other" {% if details.gender == 'other' %}selected{% endif %}>Other</option>
        </select><br>

        <button type="submit">Update Details</button>
      </form>
    </div>

    <div class="footer">
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </div>

  </body>
</html>
